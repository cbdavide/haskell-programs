name:                semver
version:             0.1.0.0
github:              "githubuser/semver"
license:             BSD3
author:              "David Castelblanco Benavides"
maintainer:          "cbdavides@gmail.com"
copyright:           "2022 David Castelblanco Benavides"

extra-source-files:
- README.md
- ChangeLog.md

# Metadata used when publishing your package
# synopsis:            Short description of your package
# category:            Web

# To avoid duplicated efforts in documentation and dealing with the
# complications of embedding Haddock markup inside cabal files, it is
# common to point users to the README.md file.
description:         Please see the README on GitHub at <https://github.com/githubuser/semver#readme>

dependencies:
- base >= 4.7 && < 5
- trifecta
- hspec

library:
  source-dirs: src

tests:
  semver-test:
    main:                Spec.hs
    source-dirs:         test
    ghc-options:
    - -threaded
    - -rtsopts
    - -with-rtsopts=-N
    dependencies:
    - semver
