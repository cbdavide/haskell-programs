name:                fingerd
version:             0.1.0.0
github:              "cbdavide/fingerd"
license:             BSD3
author:              "David Castelblanco Benavides"
maintainer:          "dbdavides@gmail.com"
copyright:           "2022 David Castelblanco Benavides"

extra-source-files:
- README.md
- CHANGELOG.md

# Metadata used when publishing your package
# synopsis:            Short description of your package
# category:            Web

# To avoid duplicated efforts in documentation and dealing with the
# complications of embedding Haddock markup inside cabal files, it is
# common to point users to the README.md file.
description:         Please see the README on GitHub at <https://github.com/cbdavide/fingerd#readme>

dependencies:
- async
- base >= 4.7 && < 5
- bytestring
- network
- mtl
- raw-strings-qq
- sqlite-simple
- say
- text

ghc-options:
- -Wall
- -Wcompat
- -Widentities
- -Wincomplete-record-updates
- -Wincomplete-uni-patterns
- -Wmissing-export-lists
- -Wmissing-home-modules
- -Wpartial-fields
- -Wredundant-constraints

library:
  source-dirs: src

executables:
  fingerd-exe:
    main:                Main.hs
    source-dirs:         app
    ghc-options:
    - -threaded
    - -rtsopts
    - -with-rtsopts=-N
    dependencies:
    - fingerd
  debug-exe:
    main:               Debug.hs
    source-dirs:        src
    ghc-options:
    - -threaded
    - -rtsopts
    - -with-rtsopts=-N
    - -main-is Debug
    dependencies:
    - fingerd
  database-debug-exe:
    main:               DatabaseDebug.hs
    source-dirs:        src
    ghc-options:
    - -threaded
    - -rtsopts
    - -with-rtsopts=-N
    - -main-is DatabaseDebug
    dependencies:
    - fingerd

tests:
  fingerd-test:
    main:                Spec.hs
    source-dirs:         test
    ghc-options:
    - -threaded
    - -rtsopts
    - -with-rtsopts=-N
    dependencies:
    - fingerd
